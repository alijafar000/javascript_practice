<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        input{
            width: 300px;
            height: 20px;
            border-radius: 5px;
            /* border: none; */

        }
    </style>
</head>
<body>
    <label for="lists" id="lists" name="lists">Choose your Country</label>
    <input type="text" list="countries" id="lists" placeholder="Start typing...">
    <datalist id="countries">
        <option value="India">India</option>
        <option value="Bangladesh">Bangladesh</option>
        <option value="Japan">Japan</option>
        <option value="China">China</option>
        <option value="Srilanka">Srilanka</option>
    </datalist>
</body>
</html>
