<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            margin: 0;
            padding: 0;
        }

        body{
           font-family: sans-serif;
           display: flex;
           justify-content: center;
           align-items: center;
           min-height: 100vh;
           background-color: #f4e4ba;

        }

        .container{
         background-color: #fff;
         padding: 2rem;
         border-radius: 1rem;
         min-height: 45vh;
         width: 40vh;
        }

        form{
            margin: 2rem 0 1rem 0;
        }

        form select,button,input{
            width: 100%;
            border: none;
            outline: none;
            border-radius: 0.75rem;
        }

        form input{
            border: 1px solid lightgray;
            font-size: 1rem;
            height: 3rem;
            padding-left: 0.5rem ;
        }

        .dropdown{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 2rem;
        }

        .dropdown i{
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        .select-container img{
          max-width: 2rem;  
        }

        .select-container{
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 0.5rem;
            border: 1px solid lightgrey;
            width: 6rem;

        }

        .select-container select{
            font-size: 1rem;
            width: auto;

        }

        .msg{
            margin: 2rem 0 2rem 0;
        }

        form button{
            height: 3rem;
            background-color: #af4d98;
            color: #fff;
            font-size: 1.15rem;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Currency Converter</h2>
        <form action="">
            <div class="amount">
                <p>Enter Amount</p>
                <input type="text" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/US/flat/64.png" alt="">
                        <select name="from" id="">
                            
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-container">
                        <img src="https://flagsapi.com/IN/flat/64.png" alt="">
                        <select name="to" id="">
                            
                        </select>
                    </div>

                </div>
            </div>
            <div class="msg"></div>
            <button>Get Exchange Rate</button>
        </form>
    </div>
</body>

// api for convert currency
const BASE_URL = "https://cdn.jsdelivr.net/npm/@fawazahmed0/currency-api@latest/v1/currencies";

const dropdowns = document.querySelectorAll(".dropdown select");
const btn = document.querySelector("form button");
const fromCurr = document.querySelector(".from select");
const toCurr = document.querySelector(".to select");
const msg = document.querySelector(".msg");
// dropdown open hoga
for (let select of dropdowns) {
  for (currCode in countryList) {
    let newOption = document.createElement("option");
    newOption.innerText = currCode;
    newOption.value = currCode;
    if (select.name === "from" && currCode === "USD") {
      newOption.selected = "selected";
    } else if (select.name === "to" && currCode === "INR") {
      newOption.selected = "selected";
    }
    select.append(newOption);
  }

  select.addEventListener("change", (evt) => {
    updateFlag(evt.target);
  });
}

const updateExchangeRate = async () => {
  let amount = document.querySelector(".amount input");
  let amtVal = parseFloat(amount.value);
  
  if (isNaN(amtVal) || amtVal < 1) {
    amtVal = 1;
    amount.value = "1";
  }
  
  // Update API URL structure
  const URL = `${BASE_URL}/${fromCurr.value.toLowerCase()}.json`;
  
  try {
    let response = await fetch(URL);
    if (!response.ok) {
      throw new Error(`API request failed with status ${response.status}`);
    }
    
    let data = await response.json();
    
    // Access the exchange rate correctly
    const fromCurrencyKey = fromCurr.value.toLowerCase();
    const toCurrencyKey = toCurr.value.toLowerCase();
    
    if (data[fromCurrencyKey] && data[fromCurrencyKey][toCurrencyKey]) {
      let rate = data[fromCurrencyKey][toCurrencyKey];
      let finalAmount = (amtVal * rate).toFixed(2);
      msg.innerText = `${amtVal} ${fromCurr.value} = ${finalAmount} ${toCurr.value}`;
    } else {
      msg.innerText = "Exchange rate not available for selected currencies";
    }
  } catch (error) {
    console.error("Error fetching exchange rate:", error);
    msg.innerText = "Failed to fetch exchange rate. Please try again later.";
  }
};

const updateFlag = (element) => {
  let currCode = element.value;
  let countryCode = countryList[currCode];
  let newSrc = `https://flagsapi.com/${countryCode}/flat/64.png`;
  let img = element.parentElement.querySelector("img");
  img.src = newSrc;
};

btn.addEventListener("click", (evt) => {
  evt.preventDefault();
  updateExchangeRate();
});

window.addEventListener("load", () => {
  updateExchangeRate();
});
