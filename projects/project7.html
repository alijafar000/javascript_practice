<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <style>
        div{
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <div>
        <h1>Basic Calculator</h1>
        <label for="firstnum" id="num">First Number:</label>
        <input type="number" id="num1" placeholder="Enter First Number"> <br><br>
        <label for="secondnum" id="num">Second Number:</label>
        <input type="number" id="num2" placeholder="Enter Second Number">
        <h3>Operation</h3>
        <div class="operation">
        <button class="add">+</button>
        <button class="sub">-</button>
        <button class="mul">*</button>
        <button class="div">/</button>
        <h3 class="result"></h3>
        </div>

        <button class="clear">Clear</button>
    </div>
    <script>
        
        const num1 = document.querySelector('#num1')
        const num2 = document.querySelector('#num2')
        const add = document.querySelector('.add')
        const sub = document.querySelector('.sub')
        const mul = document.querySelector('.mul')
        const div = document.querySelector('.div')
        const result = document.querySelector('.result')
        const clear = document.querySelector('.clear')

        add.addEventListener('click', function(){
            const firstnum = Number(num1.value);
            const secondnum = Number(num2.value);

            const sum = firstnum + secondnum;
            result.innerHTML = `Addition = ${sum}`;
        })

        sub.addEventListener('click', function(){
            const firstnum = Number(num1.value);
            const secondnum = Number(num2.value);

            const subtract = firstnum - secondnum;
            result.innerHTML = `Subtract = ${subtract}`
        })

        mul.addEventListener('click', function(){
            const firstnum = Number(num1.value);
            const secondnum = Number(num2.value);

            const multiply = firstnum * secondnum;
            result.innerHTML = `Multiplication = ${multiply}`
        })
        div.addEventListener('click', function(){
            const firstnum = Number(num1.value);
            const secondnum = Number(num2.value);

            const division = firstnum / secondnum;
            result.innerHTML = `Division = ${division}`

            if (num1.value && num2.value === "") {
            alert("Please enter some value!")
        }
        })

        clear.addEventListener('click', function(){
            result.innerHTML = ''
        })

        
        

        
    </script>
</body>
</html>
